<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Swiggyy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/72ddd42267.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="row">

      <div class="feature-box col-lg-4">
        <img src="Images/Pic-1.png" alt="">
        <h3 class="feature-title">No Minimum Order</h3>
        <p>Order in for yourself or for the group,with no restrictions on order value</p>
      </div>

      <div class="feature-box col-lg-4">
        <img src="Images/Pic-2.png" alt="">
        <h3 class="feature-title">Live Order Tracking</h3>
        <p>Know where your order is at all times,from the restaurant to your doorstep</p>
      </div>

      <div class="feature-box col-lg-4">
        <img src="Images/Pic-3.png" alt="">
        <h3 class="feature-title">Lightening-Fast Delivery</h3>
        <p>Experience Swiggy's superfast delivery for food delivered fresh & on time</p>
      </div>

    </div>
  </body>
</html>
